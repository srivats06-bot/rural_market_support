<!DOCTYPE html>
<html lang="en">
<head> 
    
    <meta charset="UTF-8">
    <title>AgriGuide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="hero" class="hero">
    <div class="hero-overlay">
        <h1>AgriGuide</h1>
        <p>
            Helping farmers choose the most profitable Mandi with clarity and trust
        </p>
    </div>
</div>

<div class="container">

    <div id="start-section" class="center">
        <button class="primary-btn" onclick="showForm()">Select Crop</button>
    </div>

    <div id="form-section" class="card hidden">
        <label>Crop</label>
        <select id="crop">
            <option value="wheat">Wheat</option>
            <option value="rice">Rice</option>
        </select>

        <label>Quantity (quintals)</label>
        <input type="number" id="quantity" value="1">

        <div class="button-row">
            <button class="secondary-btn" onclick="goBack()">Back</button>
            <button class="primary-btn" onclick="findBestMandi()">Find Best Mandi</button>
        </div>
    </div>

    <div id="result-section"></div>

</div>

<script src="script.js"></script>


</body>
</html>
